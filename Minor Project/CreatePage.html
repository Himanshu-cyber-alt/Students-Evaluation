<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('img1.avif');
            /* Light Gray Background */
        }

        /* Login Card */
        .login-container {
            background:rgb(255, 255, 255);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        .login-container h2 {
            margin-bottom: 1rem;
            font-weight: 600;
            color:rgb(0, 0, 0);
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            padding-left: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: #f9f9f9;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #28a745;
        }

        /* Buttons */
        .btn {
            width: 150px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        .create-btn {
            background: #171e27;
            color: white;
        }

        .create-btn:hover {
            background: #30353b;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .login-container {
                padding: 1.5rem;
            }
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Create Account</h2>

        <div class="input-group">
            <input type="text" placeholder="Name" required>
        </div>

        <div class="input-group">
            <input type="password" placeholder="Set Password" required>
        </div>

        <div class="input-group">
            <input type="password" placeholder="Confirm Password" required>
        </div>

        <button class="btn create-btn">Create</button>
    </div>

</body>
</html>
