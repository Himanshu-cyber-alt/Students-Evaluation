<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:url('lungss.jpg') no-repeat center/cover;          /* Light Gray Background */
        }

        /* Login Card */
        .login-container {
            background:rgba(0, 0, 0, 0.158);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        .login-container h2 {
            margin-bottom: 1rem;
            font-weight: 600;
            color:white;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            padding-left: 15px;
            border: 1px solid #ddd;

            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: #f9f9f9;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #28a745;
        }

        /* Buttons */
        .btn {
            width: 10;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        /* Green Login Button */
        .login-btn {
            background: #5136c9;
            color: white;
        }

        .login-btn:hover {
            background: #1e1255;
        }

        /* Blue Create Account Button */
        .create-btn {
            background: #171e27;
            color: white;
        }

        .create-btn a {
            text-decoration: none;
            color: white;
        }

        .create-btn:hover {
            background: #30353b;
        }

        /* Forgot Password */
        .forgot-password {
            margin-top: 5px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .login-container {
                padding: 1.5rem;
            }
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>

        <div class="input-group">
            <input type="text" placeholder="Username" required>
        </div>

        <div class="input-group">
            <input type="password" placeholder="Password" required>
        </div>

        <button class="btn login-btn">Login</button>
        <button class="btn create-btn"><a href="CreatePage.html">Create Account</a></button>
    </div>
